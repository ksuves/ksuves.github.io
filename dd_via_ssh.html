<p>Копирование диска на удалённый сервер через SSH:</p>
<pre><code>dd bs=1M if=/dev/sda | ssh username@backupserver.fqdn "dd of=/directory_of_backups_on_ssh_server/backupfile.img bs=1M"</code></pre>
