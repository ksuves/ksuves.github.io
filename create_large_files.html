<h1>Быстрое создание больших файлов</h1>
<p>Создание пустого большого файла через dd или truncate:</p>
<pre><code>dd if=/dev/zero of=disk.img bs=1 count=0 seek=1G
truncate -s 2G &lt;disk.img&gt;</code></pre>
