<h1>Portage через Git</h1>
<p>Использование Git для управления деревом Portage:</p>
<pre><code>cd /usr
git clone --depth 1 git://git.calculate.ru/calculate/portage portage-git
rm -rf portage
mv portage-git portage
echo 'SYNC="git://git.calculate.ru/calculate/portage"' &gt;&gt; /etc/make.conf</code></pre>
