<h1>Создание загрузочного ISO</h1>
<p>Создание ISO-образа с загрузчиком isolinux:</p>
<pre><code>mkisofs -o ../test1.iso -b isolinux/isolinux.bin -c isolinux/boot.cat \
-no-emul-boot -boot-load-size 4 -boot-info-table -l -R -r ../cd</code></pre>
<p>Гайд: <a href="http://www.captain.at/howto-linux-boot-cd.php" target="_blank">Howto create bootable ISO</a></p>
